<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas e Tabelas</title>
</head>
<body>
    <h3>Lista ordenada:</h3>
    <ol type="a" start="1"> <!-- order list -->
        <li>Esse é o primeiro item da lista</li>
        <li>Segundo item</li> <!-- list init -->
        <li>Terceiro item</li>
        <li>Quarto item</li>
        <li>Quinto item</li>
    </ol>
    
    <h3>Lista sem ordem:</h3>
    <ul>
        <li>Primeiro Item;</li>
        <li>Segundo Item;</li>
        <li>Quarto Item;</li>
        <li>Quinto Item;</li>
        <li>Sexto Item;</li>
    </ul>

    <h3>Tabela:</h3>
    <table border="1"> <!-- Inicia a tabela e coloca uma bordar de espessura igual a 1-->
        <tr> <!-- Cria a primeira linha da tabela -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> <!-- Fecha a primeira linha -->

        <tr> <!-- Cria a degunda linha da tabela -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr> <!-- Encerra a segunda linha da tabela-->
    </table> <!-- Encerra a tabela -->
    <p>

    <a style="text-align: end;" href=".\index.html">Voltar à Página principal</a>
    
</body>

</html>
