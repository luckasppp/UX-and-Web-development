<body>
    <h1>Selecione um botão para que esse texto mude de cor:</h1>

    <button type="button" value="blue" onclick="trocaCor(value);">Azul</button>
    <button type="button" value="red" onclick="trocaCor(value);">Vermelho</button>

        function trocaCor(value) {
            document.querySelector("h1").style.color = value;
        }
