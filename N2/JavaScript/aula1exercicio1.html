<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function trocaCor(value) {
            document.querySelector("body").setAttribute("bgcolor", value);
        }
    </script>

    <button type="button" value="blue" onclick="trocaCor(value);">Azul</button>
    <button type="button" value="black" onclick="trocaCor(value);">Preto</button>
    <button type="button" value="green" onclick="trocaCor(value);">Verde</button>
    <button type="button" value="pink" onclick="trocaCor(value);">Rosa</button>

</body>
</html>
