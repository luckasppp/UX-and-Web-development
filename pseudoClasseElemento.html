<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classe e Elemento</title>
</head>
<body>
    <p>Neste parágrafo vamos usar o pseudo para deixar em itálico font-style italic</p>
    <h3>Este H3 tem a primeira letra com 200% e ela tem borda double 5px e radius de 15px</h3>
    <a href="./index.html">Retronar à Página Principal</a>
</body>

<style>
    a:active {
        text-decoration: none;
    }
    a:hover {
        color: rgb(192, 17, 46);
        font-size: 150%;
    }
    a:visited {
        color: blue;
    }
    h3::first-letter {
        font-size: 200%;
        border: double 5px;
        border-radius: 15px;
    }
    p::first-line{
        font-style: italic;
    }
</style>
</html>
