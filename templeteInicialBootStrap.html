<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>BootStrap</title>
        <!-- BootStrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- BootStrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrapicons@1.8.1/font/bootstrap-icons.css">

    </head>
    <body>
        <div class="container">
            <h2>Teste de centralização e coloração das DIV's</h2>
            <div class="row justify-content-around bg-primary">
                <div class="col-4 bg-success">
                    1 de 2 colunas
                </div>
                <div class="col-4 bg-danger justify-content-xcenter">
                    1 de 2 colunas
                </div>    
            </div>
        </div>

        <div class="container">
            <h2>Teste de offset e coloração das DIV's</h2>
            <div class="row bg-success">
                <div class="offset-1 col-4 bg-primary p-5 text-center text-success">Coluna 1</div>
                <div class="offset-2 col-4 bg-danger p-5 text-center">Coluna 2</div>
            </div>
        </div>
    </body>

    <!-- BootStrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
